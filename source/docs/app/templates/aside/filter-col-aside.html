<div>
    <h3>
        Enable / disable table columns
        <button type="button" class="btn btn-secondary-invers btn-circle pull-right" data-ng-click="asideCtrl.cancel()"><i class="fa fa-chevron-right"></i></button>
    </h3>
    <div class="aside-content">
        <div class="form-group">
            <div class="bmg-checkbox-with-label">
                <div class="bmg-checkbox">
                    <input type="checkbox" id="filter-status" data-ng-model="asideCtrl.colFilter.status"/>
                    <label for="filter-status"><div></div></label>
                </div>
                <label for="filter-status">Status</label>
            </div>

        </div>
        <div class="form-group">
            <div class="bmg-checkbox-with-label">
                <div class="bmg-checkbox">
                    <input type="checkbox" id="filter-song" data-ng-model="asideCtrl.colFilter.song"/>
                    <label for="filter-song"><div></div></label>
                </div>
                <label for="filter-song">Song</label>
            </div>
        </div>
        <div class="form-group">
            <div class="bmg-checkbox-with-label">
                <div class="bmg-checkbox">
                    <input type="checkbox" id="filter-statusKey" data-ng-model="asideCtrl.colFilter.statusKey"/>
                    <label for="filter-statusKey"><div></div></label>
                </div>
                <label for="filter-statusKey">Status Key</label>
            </div>
        </div>
        <div class="form-group">
            <div class="bmg-checkbox-with-label">
                <div class="bmg-checkbox">
                    <input type="checkbox" id="filter-artist" data-ng-model="asideCtrl.colFilter.artist"/>
                    <label for="filter-artist"><div></div></label>
                </div>
                <label for="filter-artist">Artist</label>
            </div>
        </div>
        <div class="form-group">
            <div class="bmg-checkbox-with-label">
                <div class="bmg-checkbox">
                    <input type="checkbox" id="filter-versionTitle" data-ng-model="asideCtrl.colFilter.versionTitle"/>
                    <label for="filter-versionTitle"><div></div></label>
                </div>
                <label for="filter-versionTitle">Version Title</label>
            </div>
        </div>
        <div class="form-group">
            <div class="bmg-checkbox-with-label">
                <div class="bmg-checkbox">
                    <input type="checkbox" id="filter-publisher" data-ng-model="asideCtrl.colFilter.publisher"/>
                    <label for="filter-publisher"><div></div></label>
                </div>
                <label for="filter-publisher">Publisher</label>
            </div>
        </div>
        <div class="form-group">
            <div class="bmg-checkbox-with-label">
                <div class="bmg-checkbox">
                    <input type="checkbox" id="filter-format" data-ng-model="asideCtrl.colFilter.format"/>
                    <label for="filter-format"><div></div></label>
                </div>
                <label for="filter-format">Format</label>
            </div>
        </div>
        <div class="form-group">
            <div class="bmg-checkbox-with-label">
                <div class="bmg-checkbox">
                    <input type="checkbox" id="filter-releaseDate" data-ng-model="asideCtrl.colFilter.releaseDate"/>
                    <label for="filter-releaseDate"><div></div></label>
                </div>
                <label for="filter-releaseDate">Release Date</label>
            </div>
        </div>
        <div class="form-group filter-form-group">
            <span style="height: 26px; display: block;"></span>
            <button class="btn btn-primary full-width" data-ng-click="asideCtrl.resetColFilter()">Reset filter</button>
        </div>
    </div>
</div>
