<div class="modal-close">
    <button type="button" class="close" ng-click="cancel()"><i class="fa fa-times color-secondary"></i></button>
</div>
<div class="modal-header">
    <h2 class="modal-title">A simple Modal</h2>
</div>
<div class="modal-body">
    <form>
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="secondName">Second Name</label>
                    <input type="text" class="form-control" id="secondName" placeholder="Second Name">
                </div>
            </div>
                <div class="col-lg-4">
                    <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
        </div>
    </form>
    <hr>
    Any other content you need...
</div>
<div class="modal-footer">
    <hr>
    <button class="btn btn-primary" type="button" ng-click="ok()">Create</button>
    <button class="btn btn-secondary" type="button" ng-click="cancel()">Cancel</button>
</div>
