<div class="panel panel-default">
	<div class="panel-heading">
		<h1 id="sticky">Sticky header</h1>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-lg-12">
				<p>For a sticky panel-heading or body-header add the "sticky"-directive.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<pre><code class="html">&lt;div class="panel-heading" sticky offset="75" sticky-class="sticky"&gt;&lt;/div&gt;</code></pre>
				<div class="dependency-warning"><i class="fa fa-exclamation-triangle color-warning"></i> Dependency: <a href="https://github.com/d-oliveros/ngSticky">ngSticky</a></div>
			</div>
		</div>
	</div>
</div>
