<div class="modal-header">
    <h2 class="modal-title">Create Deal</h2>
</div>
<div class="modal-body">
    <form name="outerForm" class="tab-form-demo">
        <uib-tabset active="activeForm" justified="true">
            <uib-tab index="0">
                <uib-tab-heading>
                    <span class="number-circle">1</span> Common
                </uib-tab-heading>
                <ng-form name="nestedForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required ng-model="model.name"/>
                    </div>
                </ng-form>
            </uib-tab>
            <uib-tab index="1"  >
                <uib-tab-heading>
                    <span class="number-circle">2</span> Financial
                </uib-tab-heading>
                Financial data...
            </uib-tab>
            <uib-tab index="2">
                <uib-tab-heading>
                    <span class="number-circle">3</span> People
                </uib-tab-heading>
                People data...
            </uib-tab>
        </uib-tabset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Create</button>
    <button class="btn btn-secondary" type="button" ng-click="cancel()">Cancel</button>
</div>
